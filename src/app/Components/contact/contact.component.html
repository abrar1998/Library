<div class="contact-us py-5" id="contact">
    <div class="container">
        <h2 class="text-center mb-4">Contact Us</h2>
        <div class="row">
            <div class="col-lg-6 mb-4">
                <div class="bg-light rounded p-4">
                    <h5 class="mb-3">Get in Touch</h5>
                    <p>If you have any questions or need further information, feel free to reach out to us!</p>
                    <form (ngSubmit)="SendMail()">
                        <div class="mb-3">
                          <label for="name" class="form-label">Name</label>
                          <input type="text" required class="form-control" id="name" name="name" placeholder="Your Name" required [(ngModel)]="form.name">
                        </div>
                        <div class="mb-3">
                          <label for="email" class="form-label">Email</label>
                          <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required [(ngModel)]="form.email">
                        </div>
                        <div class="mb-3">
                          <label for="message" class="form-label">Message</label>
                          <textarea class="form-control" id="message" name="message" rows="5" placeholder="Your Message" required [(ngModel)]="form.message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                      </form>
                      
                </div>
            </div>
            <div class="col-lg-6 mb-4 d-flex justify-content-center">
                <div class="bg-light rounded p-4">
                    <h5 class="mb-3">Our Address</h5>
                    <p><strong>The Vision Library</strong></p>
                    <strong><i class="fas fa-map-marker-alt" style="color: #003366; font-size: 1.5rem;"></i></strong> <p>Main Market Chandiloora </p>
                    <p>Tangmarg, Jammu And Kashmir, 193402</p>
                    <p><strong><i class="fas fa-phone"></i></strong> +91 9622577957</p>
                    <p><strong><i class="fas fa-phone"></i></strong> +91 8713905976</p>
                    <p><strong><i class="fas fa-phone"></i></strong> +91 6005748424</p>
                    <p><strong><i class="fas fa-envelope"></i></strong> {{email}}</p> <!-- Display email here -->
                    <h5 class="mb-3">Follow Us</h5>
                    <div class="social-icons">
                        <a href="https://www.instagram.com/the_vision_library_chandilora?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank" class="me-2"><i class="fab fa-instagram"></i></a>
                        <a href="https://www.facebook.com/share/Qz2AyoESMYUeqDyA/" target="_blank" class="me-2"><i class="fab fa-facebook"></i></a>
                        <a href="https://wa.me/+916005748424" target="_blank" class="me-2"><i class="fab fa-whatsapp"></i></a>
                        <a href="https://wa.me/+919622577957" target="_blank" class="me-2"><i class="fab fa-whatsapp"></i></a>

                        <!-- Mail icon with mailto link -->
                        <a href="mailto:{{email}}" class="me-2"><i class="fas fa-envelope"></i></a> <!-- Mail icon -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
